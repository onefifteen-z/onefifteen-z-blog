# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Hexo Deploy

# on:
#   push:
#     branches:
#       - master

jobs:
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: prebuild
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: mkdir -p ~/.ssh/
      - run: echo "${{secrets.DEPLOY_KEY}}" > ~/.ssh/id_rsa
      - run: chmod 600 ~/.ssh/id_rsa
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: git config --global user.name 'gythialy'
      - run: git config --global user.email 'gythialy@users.noreply.github.com'
      - run: npm ci
      - run: npm i -g hexo-cli
      - run: git submodule update --init
      - run: cp deploy/_config.yml themes/next/_config.yml
      - run: hexo deploy -g
